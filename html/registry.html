<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="/css/registry-styles.css">
</head>

<body>
    <h1 class="firstTitle">Registro</h1>

    <form class="form">
        <label class="label" for="nombre">Nombre completo:</label>
        <input class="input" type="text" id="nombre" name="nombre" required>

        <label class="label" for="correo">Correo electrónico:</label>
        <input class="input" type="email" id="correo" name="correo" required>

        <label class="label" for="contrasena">Contraseña:</label>
        <input class="input" type="password" id="contrasena" name="contrasena" required>

        <label class="label" for="confirmarContrasena">Confirmar contraseña:</label>
        <input class="input" type="password" id="confirmarContrasena" name="confirmarContrasena" required>

        <button class="button" type="submit">Registrarse</button>
    </form>
</body>

</html>
